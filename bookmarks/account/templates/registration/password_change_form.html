{% extends 'base.html' %}
{% block title %}Изменение пароля{% endblock title %}
{% block content %}
    <h1>Изменить свой пароль</h1>
    <p>Заполните форму для изменения пароля</p>
    <form method='post'>
        {{ form.as_p }}
        <p><input type='submit' value='Отправить'></p>
        {% csrf_token %}
    </form>
{% endblock %}
