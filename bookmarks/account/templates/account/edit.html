{% extends "base.html" %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
  <h1>Редактирования профиля</h1>
  <p>Вы можете отредактировать свой профиль:</p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Сохранить изменения"></p>
  </form>
{% endblock %}
